<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sums</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    color: #333;
  }
  input {
    padding: 10px;
    margin: 5px;
    width: 60px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    color: green;
  }
  #error {
    margin-top: 10px;
    color: red;
  }
</style>
</head>
<body>

<h1>Sum</h1>
<input type="number" id="num1" placeholder="1">
<input type="number" id="num2" placeholder="2">
<input type="number" id="num3" placeholder="3">
<input type="number" id="num4" placeholder="4">
<br>
<button onclick="calculateSum()">Calcu</button>

<div id="error"></div>
<div id="result"></div>

<script>
  function calculateSum() {
    let n1 = Number(document.getElementById('num1').value);
    let n2 = Number(document.getElementById('num2').value);
    let n3 = Number(document.getElementById('num3').value);
    let n4 = Number(document.getElementById('num4').value);

    if (n1 === 0 || n2 === 0 || n3 === 0 || n4 === 0) {
      alert("0bj blhgu");
      document.getElementById('result').innerText = "";
      return;
    }

    let sum = n1 + n2 + n3 + n4;
    document.getElementById('error').innerText = "";
    document.getElementById('result').innerText = "Sum is: " + sum;
  }
</script>

</body>
</html>
